openapi: 3.0.3
info:
paths:
    /ai-suggestions/settings:
        x-hidden: true
        get:
            summary: Get settings for AI Suggestions.
            tags:
                - AI Suggestions
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/AISuggestionsSettingsResponse"
                    description: Success
                "403":
                    $ref: "responses.yml#/components/responses/PermissionError"

        patch:
            summary: Save settings for AI Suggestions.
            tags:
                - AI Suggestions
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: "#/components/schemas/AISuggestionsSettingsRequest"
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: "#/components/schemas/AISuggestionsSettingsResponse"
                    description: Success
                "403":
                    $ref: "responses.yml#/components/responses/PermissionError"
                "422":
                    description: Validation Failed
components:
    schemas:
        AISuggestionsSettingsRequest:
            type: object
            properties:
                enabled:
                    type: boolean
                name:
                    type: string
                icon:
                    type: string
                tone:
                    type: string
                    enum:
                        - friendly
                        - professional
                        - technical
                level:
                    type: string
                    enum:
                        - layman
                        - intermediate
                        - balanced
                        - advanced
                        - technical
                sources:
                    $ref: "#/components/schemas/SuggestionSources"
            required:
                - enabled
                - name
                - icon
                - tone
                - level
                - sources

        AISuggestionsSettingsResponse:
            type: object
            properties:
                enabled:
                    type: boolean
                name:
                    type: string
                icon:
                    type: string
                tone:
                    type: string
                    enum:
                        - friendly
                        - professional
                        - technical
                level:
                    type: string
                    enum:
                        - layman
                        - intermediate
                        - balanced
                        - advanced
                        - technical
                sources:
                    $ref: "#/components/schemas/SuggestionSources"
        SuggestionSources:
            type: object
            properties:
                category:
                    $ref: "#/components/schemas/SuggestionSourceSettings"
        SuggestionSourceSettings:
            type: object
            properties:
                enabled:
                    type: boolean
                exclusionIDs:
                    type: array
                    items:
                        type: integer
